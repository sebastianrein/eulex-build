metadata:
  project_name: "EU Climate Dataset"
  author: "Sebastian Rein"
  description: "Dataset of EU regulations related to climate in December 2025"
  version: "1.0"

data:
  mode: descriptive
  document_types:
    - regulation
    - decision
    - directive
    - proposal
  start_date: 2025-12-01
  end_date: 2025-12-31
  filter_keywords:
    - climate

processing:
  enable_parallel_processing: true
  automated_mode: true
  text_extraction:
    include_recitals: true
    include_articles: true
    include_annexes: true

output:
  formats:
    - parquet
  output_directory: "./output"
